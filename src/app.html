<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#0a0a12" />
		<title>VCP - Value Context Protocol</title>
		<meta name="description" content="VCP is an open protocol that lets your context — preferences, constraints, values, and state — travel with you across every AI and service." />
		<!-- Preconnect to external origins -->
		<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
		<!-- Font Awesome - with preload and fallback handling -->
		<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- Fallback styles if Font Awesome fails to load -->
		<style>
			/* Ensure FA icons don't show raw HTML if CSS fails to load */
			i[class*="fa-"] {
				display: inline-block;
				width: 1em;
				height: 1em;
				font-style: normal;
			}
		</style>
		<!-- Structured Data (JSON-LD) -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@graph": [
				{
					"@type": "WebSite",
					"name": "Value Context Protocol",
					"url": "https://valuecontextprotocol.org/",
					"description": "An open protocol that lets your context travel with you across every AI and service."
				},
				{
					"@type": "Organization",
					"name": "Creed Space",
					"url": "https://creed.space",
					"logo": "https://valuecontextprotocol.org/vcp-logo.png"
				},
				{
					"@type": "SoftwareApplication",
					"name": "Value Context Protocol (VCP)",
					"applicationCategory": "DeveloperApplication",
					"operatingSystem": "Cross-platform",
					"description": "An open protocol for portable, privacy-preserving context sharing across AI services.",
					"url": "https://valuecontextprotocol.org/",
					"offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
				}
			]
		}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
